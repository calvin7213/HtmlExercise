<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var scope = 10;
        
        while(scope > 0){
            document.write(scope);
            document.write("<br>");
            scope --;
           
        }
        document.write(scope);
    </script>
</body>

</html>
