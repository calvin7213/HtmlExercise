        var drink = "Energy Drink";

        while (cans > 0) {

            lyrics = lyrics + cans + "cans of" + drink + "<br>";
            lyrics = lyrics + "Take one down , pass it around,<br>"

            if (cans > 1) {
                lyrics = lyrics + (cans - 1) + "cans of" + drink + "on teh wall <br>";

            }
            else {
                lyrics = lyrics + (cans - 1) + "No more cans of" + drink + "on the wall<br>"
            }
            cans = cans - 1;
            document.write(lyrics);
        }
        

    </script>
